<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="./styles/main.css">
		<script src="./js/loader.js"></script>
		<script src="./js/game_info.js"></script>
		<script src="./js/menu_controller.js"></script>
		<title> Sneak Game - Menu </title>
	</head>

	
	  
	<body>
		<br>
		<svg class= "menu-object" height="150" width="500">
			<defs>
			  <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
				<stop offset="0%" style="stop-color:rgb(27, 9, 198);stop-opacity:0" />
				<stop offset="100%" style="stop-color:rgb(59, 65, 103);stop-opacity:1" />
			  </radialGradient>
			</defs>
			<ellipse cx="150" cy="55" rx="85" ry="55" fill="url(#grad1)" />
			<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="black" font-size="25px">
				Sneak Game
			</text>
		</svg>
		<br>
		<br>
		<button class="menu-object" onclick="start_phasergame_platform()"> 
			Platform Game
		</button>
		<button class="menu-object" onclick="start_phasergame()"> 
			Phaser Game
		</button>
		<button class="menu-object" onclick="start_phasergame_mode2()"> 
			Phaser Game Rush Mode
		</button>
		<button class="menu-object" onclick="ranking()"> 
			Ranking
		</button>
		<button class="menu-object" onclick="load()"> 
			Load
		</button>
		<button class="menu-object" onclick="load_rush()"> 
			Load Rush
		</button>
		<button class="menu-object" onclick="options()"> 
			Options 
		</button>
		<button class="menu-object" onclick="enrere()"> 
			Exit 
		</button>
	</body>
</html>
